<!DOCTYPE html>
<html>
<head>

<body style='background: url(C:\Users\rantw\Desktop\Project\templates\Background.jpg); background-size: 100%;'>
 
		<h1>Freehand Sketch Recognition <span>using Convolutional Neural Networks</span></h1>

		<canvas id="canvas" width="350" height="350" style="border:8px solid; float: left; margin: 70px; margin-top:160px;  border-radius: 5px; cursor: crosshair;"></canvas>
		<div id="debug" style="margin:65px; margin-top:100px;">

			<br/>
			<span style="color: #4DAF7C; font-weight: 400; font-family: 'Open Sans', Helvetica;	">Sketch an Object in the box!</span>
			<div style="margin-left:75px; margin-top:400px; float:left; position:absolute;">
				
			<input type="button" , id="clearButton" value="Clear" style=" font-weight: 400; font-family: 'Open Sans', Helvetica;	">

		<div >

		</div>

		
  		<script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>

	    <script src="{{ url_for('static',filename='index.js') }}"></script>
	    <script type="text/javascript">
	   
	   		$(".myButton").click(function(){
	   			var $SCRIPT_ROOT = {{ request.script_root|tojson|safe }};
	   			var canvasObj = document.getElementById("canvas");
	   			var img = canvasObj.toDataURL();
	   			$.ajax({
	   				type: "POST",
	   				url: $SCRIPT_ROOT + "/predict/",
	   				data: img,
	   				success: function(data){
	   					$('#result').text(' Predicted Output: '+data);
	   				}
	   			})
	   		});
	   
	   </script>
</body>
